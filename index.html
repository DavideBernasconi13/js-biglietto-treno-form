<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Css custom -->
    <link rel="stylesheet" href="asset/css/style.css">

</head>

<body>

    <div class="container p-4">
        <h1 class="text-center ">Calcola il prezzo del biglietto</h1>
        <div id="form" class="container bg-body-secondary">
            <!-- Form -->
            <div class="container p-2">
                <div class="input-group">
                    <span class="input-group-text">Inserisci il tuo nome e il tuo cognome</span>
                    <input type="text" class="form-control fname" value="">
                    <input type="text" class="form-control sname">
                </div>
                <div class="row g-1 mt-2">
                    <div class="col">
                        <input type="number" class="form-control km" placeholder="Km da percorrere">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control age" placeholder="Indica la tua età">
                    </div>
                </div>
                <div class="mt-4 mx-auto ">
                    <button id="submit" class="btn btn-success w-50 p-1 ">Genera biglietto</button>
                    <button id="reset" class="btn btn-danger w-25 p-1">Reset</button>
                </div>

            </div>

        </div>

        <!-- Ticket -->
        <div id="ticket" class="container mt-4 p-3 bg-success d-none">
            <h2 class="text-center text-light">Il tuo biglietto</h2>
            <div class="container bg-light p-3">
                <div class="row">Dettagli passeggero</div>
                <div class="row d-flex">
                    <div class="col bg-dark text-light">
                        <p>Nome e cognome del passeggero: </p><span class="fname"></span> <span class="sname"></span>
                    </div>
                    <div class="col">
                        <p>Offerta</p>
                        <p class="tipologiaOfferta"></p>
                    </div>
                    <div class="col">
                        <p>Carrozza</p>
                        <span class="carrozzaNumero"></span>
                    </div>
                    <div class="col">
                        <p>Codice operazione</p>
                        <span class="codiceOperazione"></span>
                    </div>
                    <div class="col">
                        <p>Costo del biglietto</p>
                        <span class="price">€ </span>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="asset/js/main.js"></script>
</body>

</html>
