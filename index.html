<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Css custom -->
    <link rel="stylesheet" href="asset/css/style.css">

</head>

<body>

    <div class="container p-4">
        <h1 class="text-center ">Calcola il prezzo del biglietto</h1>
        <div id="form" class="container bg-body-secondary">
            <!-- Form -->
            <div class="container p-2">
                <div class="input-group">
                    <span class="input-group-text">Inserisci il tuo nome e il tuo cognome</span>
                    <input type="text" aria-label="First name" class="form-control">
                    <input type="text" aria-label="Last name" class="form-control">
                </div>
                <div class="row g-1 mt-2">
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Km da percorrere" aria-label="Km">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Indica la tua etÃ " aria-label="age">
                    </div>
                </div>
                <div class="mt-4 mx-auto ">
                    <button class="btn btn-success w-50 p-1 ">Genera biglietto</button>
                    <button class="btn btn-danger w-25 p-1">Reset</button>
                </div>

            </div>

        </div>

    </div>

    <script src="asset/js/main.js"></script>
</body>

</html>
